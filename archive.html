---
layout: default
title: Archive
---

<h1>{{ page.title }}</h1>


{% for post in site.posts %}
<div class='post'>
  <header class='post-header'>
    <a href="{{ site.url }}{{ post.url }}">
      <span class='post-title'>{{ post.title }}</span>
    </a>
    
    <p class='post-meta'>{{ post.date | date: "%b %-d, %Y" }}</p>
  
  </header>
</div>
{% endfor %}
