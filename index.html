---
layout: default
title: Welcome
---

<div class='posts'>

{% for post in site.posts %}
<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.url }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%b %-d, %Y" }}</time>
</article>
{% endfor %}

</div><!-- .posts -->
