###########
# site.title, site.url, site.author.name

title:   'Jekyll Minimal Theme'
author:
  name:  'Jekyll Minimal Theme Team'

## note: 
#  use site.path in your templates to make it work for both protocolls e.g. http and https
#  use site.url only inside the web feed template (full url incl. protocol required)
path: /jekyll-minimal-theme  
url:  'http://drjekyllthemes.github.io/jekyll-minimal-theme'




########
# more settings

markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

permalink: /:title.html

exclude:
- README.md


safe: true
lsi: false

